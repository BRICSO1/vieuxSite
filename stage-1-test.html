<!DOCTYPE html>
<html>
    <head>
        <title>
          lien vers jeux éducatif
        </title>
        <html lang="fr">
        <link href="stage-1_test.css" rel="stylesheet"/>
        <script type="texte/javascript" src="stage1test.js"></script>
    </head>

    <body>
        <img alt="jeux de maths" class="test" src="image\Capture d’écran 2023-01-16 125739.png" />
        <h1> Cliquer sur l'hyperlien en-dessous </h1>
        <p>
            <a href="https://www.logicieleducatif.fr/">Accédez aux jeux éducatif</a>
            <a href="https://www.jeuxmaths.fr/jeux-de-maths-en-ligne.html">Accédez aux jeux de maths</a>
        </p>

        <table>
            <caption>carte d'identité</caption>
            <tr>
                <th>prénom</th>
                <th>nom</th>
                <th>age</th>
            </tr>
            <tr>
                <td>arthur</td>
                <td>debrun</td>
                <td>13ans</td>
            </tr>
        </table>

        <form id="form">
          <input type="text" name="prenom" id="" autofocus>
              <p>
                 Veuillez indiquer la tranche d'âge dans laquelle vous vous situez :<br>
                 <input type="radio" name="age" value="moins15" id="moins15"> <label for="moins15">Moins de 15 ans</label><br>
                    <input type="radio" name="age" value="medium15-25" id="medium15-25"> <label for="medium15-25">15-25
                  ans</label><br>
                 <input type="radio" name="age" value="medium25-40" id="medium25-40"> <label for="medium25-40">25-40
                 ans</label><br>
                 <input type="radio" name="age" value="plus40" id="plus40"> <label for="plus40">Plus de 40 ans</label>
                </p>
            <fieldset>
                <label for="pays">Dans quel pays habitez-vous ?</label><br>
                    <select name="pays" id="pays">
                        <option value="espagne">Espagne</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                        <option value="canada">Canada</option>
                        <option value="japon">Japon</option>
                        <option value="france">France</option>
                </select>
            </fieldset>
            <fieldest>
                <label for="e-mail" aria-required="true"><br>
                <textearea name="e-mail" id="e-mail" cols="40" rows="5"></textearea> 
            </fieldset>
            <fieldset>
                <legend>Vos coordonnées</legend>
                    <label for="nom">Quel est votre nom ?</label>
                        <div class="nom"> <input type="text" name="nom" id="nom" required></div>
                    <label for="prenom">Quel est votre prénom ?</label>
                        <input type="text" name="prenom" id="prenom" required>
                    <label for="email">Quel est votre e-mail ?</label>
                    <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset aria-required="true">
                <legend>Votre souhait </legend>
                <p>
                    Faites un souhait que vous voudriez voir exaucé :
                    <input type="radio" name="souhait" value="riche" id="riche"> <label for="riche" aria-required="true">Être riche</label>
                    <input type="radio" name="souhait" value="celebre" id="celebre"> <label for="celebre">Être célèbre</label>
                    <input type="radio" name="souhait" value="intelligent" id="intelligent"> <label for="intelligent">Être
                    <strong>encore</strong> plus intelligent</label>
                    <input type="radio" name="souhait" value="autre" id="autre"/> <label for="autre">Autre...</label>
                </p>
                <p>
                    <label for="precisions">Si "Autre", veuillez préciser :</label>
                    <div class="autre"><textarea name="precisions" id="precisions" cols="40"></textarea></div>
                </p>
            </fieldset>
            <button type="submit">soumettre au site </button>
        </form>
    </body>
</html>
